<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title> Login Page</title>
</head>
<body>
    <div style="height:500px">
        <div class="align-content-center" style="width: 50%;position: absolute;top:5%;left: 10px;right: 10px;margin: auto;box-shadow: 0px 2px 20px #888888;padding: 10px;border-radius: 10px;">
            <div>
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" href="#Login">Login</a></li>
                    <li class="active"><a data-toggle="tab" href="#Registration">Registration</a></li>
                </ul>
            </div>
            <div class="tab-content" style="top:10%; padding:10%">
                <div class="tab-pane" id="Login" style="">
                    <form id="loginForm" method="get">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" placeholder="Enter your user name" />
                            </div>
                        </div>
                        <br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" />
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane active" id="Registration" style="">
                    <form method="post">
                        <div class="form-group">
                            <label>Username : </label>
                            <input id="reg_username" class="form-control" placeholder="Enter your user name" />
                            <p id="error_regusername" style="color:red"></p>
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Password: </label>
                            <input id="reg_password" type="password" class="form-control" placeholder="Enter your password" />
                            <p id="error_regpassword" style="color:red"></p>
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Mobile number: </label>
                            <input id="reg_mobilenumber" class="form-control" placeholder="Enter your mobile number" />
                            <p id="error_regphone" style="color:red"></p>
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Email ID</label>
                            <input id="reg_email" class="form-control" type="email" placeholder="Enter your email id" />
                            <p id="error_regemail" style="color:red"></p>
                        </div>
                        <br />
                        <div>
                            <button type="button" onclick="RegistrationValidation()" class="btn btn-dark">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function RegistrationValidation() {
            var username = document.getElementById("reg_username").value;
            var password = document.getElementById("reg_password").value;
            var phone = document.getElementById("reg_mobilenumber").value;
            var email = document.getElementById("reg_email").value;

            ValidateUsername(username);
            ValidatePassword(password);
            ValidatePhone(phone);
            ValidateEmail(email);


        }
            function ValidateUsername(username)
            {
                var error = "";
                if (username == "")
                    error =  "* Username field should not be empty";
                if (username != "" && username.length < 4)
                    error = "* Username should contain atleast 4 characters";
                document.getElementById("error_regusername").innerHTML = error;                
            }
            function ValidatePassword(password)
            {
                var error = "";
                if (password == "")
                    error = "* Password field should not be empty";
                if (password != "" && password.length < 8)
                    error = "* Password should contain atleast 8 characters";
                document.getElementById("error_regpassword").innerHTML = error;                
            }
            function ValidatePhone(phone) {
                var error = "";
                var value = parseFloat(phone);
                if (phone == "")
                    error = "* Phone number field should not be empty";
                if (phone == ""|| phone.length != 10 || isNaN(value))
                    error = "* Phone number field should contain only 10 digits";
                document.getElementById("error_regphone").innerHTML = error;
            }
            function ValidateEmail(email) 
            {
                var error = "";
                if (email == "")
                    error = "* Email field should not be empty";
                if (email != "" && /^\w+([\.-]?\ w+)*@\w+([\.-]?\ w+)*(\.\w{2,3})+$/.test(email.value))
                    error = "* Enter valid email id";

                document.getElementById("error_regemail").innerHTML = error;
            }
    </script>
</body>
</html>
