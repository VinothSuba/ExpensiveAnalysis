<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container" style="width: 50%;position: absolute;top:10%;left: 10px;right: 10px;margin: auto;box-shadow: 0px 2px 20px #888888;padding: 10px;border-radius: 10px;">       
        <form >
		    	
            <div class="form-group" style="padding:10px;">
                <label for="date" style="float:right;">Edit</label>
                <input type="checkbox" style="float:right; textalign=right" name="edit" value="edit" id="edit" onclick="EditChecked()" >
			    </input>
            </div>
		    
			
            <div class="form-group" >
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" date="dd-MM-yyyy" placeholder="Select Date" name="date" disabled="disabled">
            </div>
            <p id="date_error" style="color:red"></p>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" disabled="disabled">
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <input type="text" class="form-control" id="desc" placeholder="Please enter detailed Description" name="description" minlength="6" disabled="disabled">
            </div>
            <p id="description_error" style="color:red"></p>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter valid amount" name="Amount" min="0" disabled="disabled">
            </div>
			<p id="amount_error" style="color:red"></p>
            <button type="button" onclick="myFunction()">Submit</button>
           
        </form>
    </div>  
    
    <script type="text/javascript">
    function myFunction()
    {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();
        
     
        var text = document.getElementById("date").value;
		 if (text == "") {
            document.getElementById("date_error").innerHTML = "Please select date";
        }
        else {
        var selectedDate = new Date(text);
        if (yyyy == selectedDate.getFullYear()) {
            if (mm >= selectedDate.getMonth() + 1) {

                if (dd < selectedDate.getDate()) {
                    document.getElementById("date_error").innerHTML = "date is greater than today date";
                }                
            }
            else {
                document.getElementById("date_error").innerHTML = "Month is not valid";
            }
        }
        else {
            document.getElementById("date_error").innerHTML = "Year is not valid";
        }
		}

        var desc = document.getElementById("desc").value;
        if (desc.length <= 5)
        {
            document.getElementById("description_error").innerHTML = "Description size should be greater than 6";
        }
         var amount = document.getElementById("amount").value;
		 if(amount==0)
		 {
		 document.getElementById("amount_error").innerHTML="Amount should be fill";
		 }
    }
    
	
	function EditChecked()
	{
	var edit= document.getElementById("edit");
	
	if(edit.checked==true)
	{	    
	    document.getElementById("date").disabled = false;
		document.getElementById("name").disabled = false;
		document.getElementById("desc").disabled = false;
		document.getElementById("amount").disabled = false;
     	
		 
	}
	else
	{
	document.getElementById("date").disabled = true;
		document.getElementById("name").disabled = true;
		document.getElementById("desc").disabled = true;
		document.getElementById("amount").disabled = true;
		
	
	}
	
	}
	
	
	</script>
    </body>
    </html>
