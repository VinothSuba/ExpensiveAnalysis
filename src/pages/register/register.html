  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content class="login-content" padding>
    <div class="login-box">
      
      <form (ngSubmit)="doSignup()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input [(ngModel)]="regData.username" name="username" type="text" placeholder="Your username" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password"></ion-input>
              </ion-item>           
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
