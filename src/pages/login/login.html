  <ion-content class="login-content" padding>
    <div class="login-box">
      <form (ngSubmit)="doLogin()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="User Name or Email" name="usernamr" [(ngModel)]="loginData.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="register()">Create New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
